
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>النظام | تدريب فردي للمصممين المحترفين</title>
    <meta name="description" content="برنامج تدريبي فردي (1:1) لمدة 21 يوماً، مصمم لسد الفجوة بين المعرفة التقنية وتحقيق الدخل الحقيقي في سوق التصميم." />
    <meta name="keywords" content="تصميم جرافيك، تدريب كانفا، كوتشينج تصميم، فريلانسر، دخل أونلاين، كانفا محترف" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="نظام المصمم المحترف | تدريب فردي مباشر" />
    <meta property="og:description" content="توقف عن جمع الكورسات وابدأ بجمع العملاء. انضم للبرنامج الأقوى لتطوير مهاراتك التصميمية والتجارية." />
    <meta property="og:type" content="website" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#359EFF',
              secondary: '#F59E0B',
              'bg-light': '#f5f7f8',
              'bg-dark': '#0f172a',
              'surface-light': '#FFFFFF',
              'surface-dark': '#1e293b'
            },
            fontFamily: {
              sans: ['"IBM Plex Sans Arabic"', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'reveal': 'reveal 0.6s cubic-bezier(0.21, 1.02, 0.73, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.05)' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        overflow-x: hidden;
      }
      .gradient-text {
        background: linear-gradient(to left, #F59E0B, #FBBF24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      details summary::-webkit-details-marker {
        display: none;
      }
      
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.21, 1.02, 0.73, 1);
      }
      .reveal-on-scroll.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* حركات جانبية خاصة بقسم وصف يوسف */
      .reveal-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: all 1s cubic-bezier(0.21, 1.02, 0.73, 1);
      }
      .reveal-left.active {
        opacity: 1;
        transform: translateX(0);
      }
      .reveal-right {
        opacity: 0;
        transform: translateX(50px);
        transition: all 1s cubic-bezier(0.21, 1.02, 0.73, 1);
      }
      .reveal-right.active {
        opacity: 1;
        transform: translateX(0);
      }
      
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px -10px rgba(53, 158, 255, 0.15);
      }
    </style>

  }
}
</script>
